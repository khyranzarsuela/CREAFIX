<!DOCTYPE html>
    <head>
        <title>Game Hub.com</title>
        <link rel="stylesheet" href="mation.css">
        <style>
            /* width */
		::-webkit-scrollbar {
  		width: 12px;
		}

		/* Track */
		::-webkit-scrollbar-track {
 		 box-shadow: inset 0 0 5px grey; 
 		 border-radius: 10px;
		}
 
		/* Handle */
		::-webkit-scrollbar-thumb {
 		 background: #f1b2f1;
 		 border-radius: 10px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
 		background: #151B54;
		}
        </style>
    </head>
